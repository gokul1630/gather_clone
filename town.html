<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
        <script src="https://cdn.tailwindcss.com" defer></script>
        <script src="gather_game.js" defer></script>
        <title>Gather Clone</title>
        <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    </head>

    <body>
        <button class="clr"> clear local storage</button>
        <button class='call'>video call</button>
        <button class='end'>end</button>
        <div class='flex justify-start gap-10 flex-row box-border relative'>
            <canvas class="rounded-lg absolute right-2 top-2" id="game-area"></canvas>
            <div class="w-[300px] hidden " id='chatbox'>
                <ul class="chat-list overflow-y-auto h-[calc(100vh-250px)] bg-blue-300 my-2 box-border rounded-lg">
                </ul>
                <label class="flex w-full h-10">
                    <input class="bg-blue-200 rounded-md w-full px-2" type="text" id="messageBox">
                    <button class="ml-2 bg-blue-500 text-white px-2 rounded-md" id='submitBtn'>Send</button>
                </label>
            </div>
        </div>
        <video autoplay class="w-[400px] h-[200px] absolute top-10 left-10 rounded-lg bg-black z-10"></video>
        <video class="answer" autoplay class="w-[400px] h-[200px] absolute top-10 right-10 rounded-lg bg-black z-10"></video>
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    </body>

</html>
